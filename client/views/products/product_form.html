<template name="productForm">
	<form>
		<table cellpadding="0" cellspacing="0">
			<tr valign="top">
				<td>
					<label for="productName">Category <span class="mandatory">*</span></label>
				</td>
				<td>
					:
				</td>
				<td>
					<select name="categoryId" id="categoryId">
						{{#each categories}}
							<option value="{{_id}}">{{name}}</option>
						{{/each}}
					</select>
				</td>
			</tr>
			<tr valign="top">
				<td>
					<label for="productName">Product Name <span class="mandatory">*</span></label>
				</td>
				<td>
					:
				</td>
				<td>
					<input type="text" id="productName" name="productName" style="width: 50px;" maxlength="100">
				</td>
			</tr>
			<tr valign="top">
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>
					<input type="submit" class="btn" value="Create" />
				</td>
			</tr>
		</table>
	</form>
</template>
